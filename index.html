<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Join Our Newsletter | devChallenges.io</title>
  </head>
  <body>
    <div class="container">
      <section class="text">
        <img src="./resources/logo.svg" alt="logo" />
        <h1>Join our newsletter</h1>
        <p class="description">
          Keep up with our latest collections, exclusive deals, and special
          offers! We introduce a new collection every week, so stay tuned to
          snag the hottest items just for you.
        </p>
      </section>
      <section class="form">
        <input
          class="email"
          type="email"
          placeholder="Enter your email address"
        />
        <div>
          <button class="subscribe">Subscribe now</button>
        </div>
        <p class="helper">
          Your email is 100% confidential and won't send you any spam.
        </p>
      </section>
    </div>
  </body>
</html>
